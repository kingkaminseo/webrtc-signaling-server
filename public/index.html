<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Sharing & Camera Control</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        video {
            width: 45%;
            max-width: 600px;
            border: 2px solid #333;
            border-radius: 8px;
            margin: 10px;
        }
        .control-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .control-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            width: 200px;
        }
        #loginSection, #mainSection {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="loginSection">
        <input type="text" id="roomIdInput" placeholder="Enter Room ID">
        <button id="joinRoomBtn">Join Room</button>
    </div>

    <div id="mainSection" style="display: none;">
        <!-- 내 화면 공유 및 카메라 비디오 -->
        <video id="screenVideo" autoplay playsinline></video>
        <video id="cameraVideo" autoplay playsinline></video>

        <!-- 상대방의 화면 공유 및 카메라 비디오 -->
        <video id="otherScreenVideo" autoplay playsinline></video>
        <video id="otherCameraVideo" autoplay playsinline></video>

        <!-- 제어 버튼들 -->
        <div class="control-buttons">
            <button id="shareScreenBtn">Start Screen Sharing</button>
            <button id="stopScreenBtn" style="display: none;">Stop Screen Sharing</button>
            <button id="toggleCameraBtn">Toggle Camera</button>
            <button id="toggleMicBtn">Toggle Microphone</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
